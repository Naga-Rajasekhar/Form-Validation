        <input type="email" id="email" name="email" size="30" /><br />
        <label for="password">Password</label><br />

          type="password"
          id="confirm-password"
          name="password"
          size="30"
        /><br />

          type="password"
          id="password"
          name="confirm-password"
          size="30"
        /><br />

          <input type="submit" id="submitBut" />
        </div>
      </form>
    </wrapper>
